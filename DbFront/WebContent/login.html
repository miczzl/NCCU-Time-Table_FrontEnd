<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NCCU Time Table - Login</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />

<script>
	function login() {
		var username = document.getElementById("studentId");
		var pass = document.getElementById("password");
		
		if (username.value == "") {
			alert("Please enter your student ID");
		}else if (pass.value  == "") {
			alert("Please enter your password");
		}else if (username.value == "admin" && pass.value == "0000"){
			//帳號密碼不知道要不要改
			window.location.href="main.html";
		}else {
			alert("Invalid ID or Password")
		}
	}
</script>
</head>
<body>
	<body style="background-color: #3d405b;">
	
	<div class="logo"> 
		<img src='img/logo.png'>
		
	</div>
	
	<div class="input">
		<input type='text' name='account' placeholder='Your Student ID' id='studentId' />
		<br>
		<input type='text' name='pass' placeholder='Password' id='password' />
	</div>
	
	<div class="btn">
		<input type="button" id="btn_login" value="Log In" onclick="login();"/>
	</div>
</body>
</html>
